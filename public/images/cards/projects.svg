<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad-projects" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#grad-projects)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.05"/>
  <circle cx="700" cy="350" r="120" fill="white" opacity="0.05"/>
  <circle cx="600" cy="100" r="80" fill="white" opacity="0.08"/>

  <!-- Icon (large) -->
  <text x="400" y="180"
        font-family="Arial, sans-serif"
        font-size="100"
        fill="white"
        opacity="0.2"
        text-anchor="middle">âœ“</text>

  <!-- Title (big number) -->
  <text x="400" y="260"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        filter="url(#glow)">7</text>

  <!-- Subtitle -->
  <text x="400" y="310"
        font-family="Arial, sans-serif"
        font-size="32"
        font-weight="600"
        fill="white"
        text-anchor="middle">Hands-On Projects</text>

  <!-- Description -->
  <text x="400" y="350"
        font-family="Arial, sans-serif"
        font-size="20"
        fill="white"
        opacity="0.9"
        text-anchor="middle">Build real AI products</text>
</svg>