<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for boxes -->
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="800" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="40"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle">
    SEC FOR GENAI FW
  </text>

  <!-- DATA box -->
  <rect x="80" y="80" width="180" height="80"
        fill="url(#boxGrad)"
        stroke="#3b82f6"
        stroke-width="3"
        rx="8"/>
  <text x="170" y="130"
        font-family="Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="#60a5fa"
        text-anchor="middle">
    DATA
  </text>

  <!-- Arrow 1 -->
  <path d="M 260 120 L 320 120"
        stroke="#10b981"
        stroke-width="3"
        fill="none"/>
  <polygon points="320,120 310,115 310,125"
           fill="#10b981"/>

  <!-- MODEL box -->
  <rect x="320" y="80" width="180" height="80"
        fill="url(#boxGrad)"
        stroke="#8b5cf6"
        stroke-width="3"
        rx="8"/>
  <text x="410" y="130"
        font-family="Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="#a78bfa"
        text-anchor="middle">
    MODEL
  </text>

  <!-- Arrow 2 -->
  <path d="M 500 120 L 560 120"
        stroke="#10b981"
        stroke-width="3"
        fill="none"/>
  <polygon points="560,120 550,115 550,125"
           fill="#10b981"/>

  <!-- USE box -->
  <rect x="560" y="80" width="160" height="80"
        fill="url(#boxGrad)"
        stroke="#06b6d4"
        stroke-width="3"
        rx="8"/>
  <text x="640" y="130"
        font-family="Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="#22d3ee"
        text-anchor="middle">
    USE
  </text>

  <!-- Connection lines from INFRA to boxes -->
  <path d="M 170 240 L 170 160"
        stroke="#10b981"
        stroke-width="2"
        fill="none"
        stroke-dasharray="5,5"/>
  <path d="M 410 240 L 410 160"
        stroke="#10b981"
        stroke-width="2"
        fill="none"
        stroke-dasharray="5,5"/>
  <path d="M 640 240 L 640 160"
        stroke="#10b981"
        stroke-width="2"
        fill="none"
        stroke-dasharray="5,5"/>

  <!-- INFRA bar -->
  <rect x="80" y="240" width="640" height="60"
        fill="#1e293b"
        stroke="#3b82f6"
        stroke-width="3"
        rx="8"/>
  <text x="400" y="278"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="#60a5fa"
        text-anchor="middle">
    INFRA
  </text>

  <!-- GOV bar -->
  <rect x="80" y="320" width="640" height="60"
        fill="#1e293b"
        stroke="#8b5cf6"
        stroke-width="3"
        rx="8"/>
  <text x="400" y="358"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="#a78bfa"
        text-anchor="middle">
    GOV
  </text>
</svg>
