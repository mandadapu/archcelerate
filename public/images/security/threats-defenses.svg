<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="900" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .threat-text { fill: #f472b6; font-size: 16px; font-weight: 600; }
      .defense-text { fill: #34d399; font-size: 16px; font-weight: 600; }
      .section-title { fill: #ffffff; font-size: 20px; font-weight: bold; }
      .icon-stroke { stroke: #60a5fa; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Dark background -->
  <rect width="800" height="900" fill="#0f172a"/>

  <!-- ===== DATA SECTION ===== -->
  <g id="data-section">
    <!-- Threats (left) -->
    <text x="50" y="60" class="threat-text">• POISON</text>
    <text x="50" y="90" class="threat-text">• EXFIL</text>
    <text x="50" y="120" class="threat-text">• LEAK</text>

    <!-- Database cylinder (center) -->
    <ellipse cx="250" cy="60" rx="50" ry="15" class="icon-stroke" fill="#1e293b"/>
    <path d="M 200 60 L 200 110" class="icon-stroke"/>
    <path d="M 300 60 L 300 110" class="icon-stroke"/>
    <ellipse cx="250" cy="110" rx="50" ry="15" class="icon-stroke" fill="#1e293b"/>
    <text x="250" y="90" fill="#60a5fa" text-anchor="middle" font-size="24" font-weight="bold">+</text>

    <!-- Arrow to defenses -->
    <path d="M 300 85 L 360 85" stroke="#10b981" stroke-width="2"/>
    <polygon points="360,85 350,80 350,90" fill="#10b981"/>

    <!-- Defenses (right) -->
    <text x="380" y="50" class="defense-text">• DISC/CLASS</text>
    <text x="380" y="75" class="defense-text">• CRYPTO</text>
    <text x="380" y="100" class="defense-text">• ACC CTRL</text>
    <text x="380" y="125" class="defense-text">• MON</text>
  </g>

  <!-- ===== MODEL SECTION ===== -->
  <g id="model-section" transform="translate(0, 220)">
    <!-- Threats (left) -->
    <text x="50" y="60" class="threat-text">• SCM</text>
    <text x="50" y="90" class="threat-text">• API</text>
    <text x="50" y="120" class="threat-text">• PRIV</text>
    <text x="60" y="140" class="threat-text" font-size="14">ESC</text>
    <text x="50" y="165" class="threat-text">• IP</text>

    <!-- AI head/network diagram (center) -->
    <circle cx="250" cy="100" r="50" class="icon-stroke" fill="#1e293b"/>

    <!-- Neural network lines inside head -->
    <circle cx="230" cy="90" r="5" fill="#60a5fa"/>
    <circle cx="270" cy="90" r="5" fill="#60a5fa"/>
    <circle cx="250" cy="120" r="5" fill="#60a5fa"/>
    <line x1="230" y1="90" x2="250" y2="120" stroke="#60a5fa" stroke-width="2"/>
    <line x1="270" y1="90" x2="250" y2="120" stroke="#60a5fa" stroke-width="2"/>

    <!-- Data sources below -->
    <ellipse cx="200" cy="180" rx="25" ry="10" class="icon-stroke" fill="#1e293b"/>
    <ellipse cx="250" cy="180" rx="25" ry="10" class="icon-stroke" fill="#1e293b"/>
    <ellipse cx="300" cy="180" rx="25" ry="10" class="icon-stroke" fill="#1e293b"/>
    <path d="M 300 180 L 300 175 L 305 175 L 305 180 Z" stroke="#f472b6" stroke-width="2" fill="none"/>
    <line x1="295" y1="172" x2="310" y2="187" stroke="#f472b6" stroke-width="2"/>

    <!-- Connections to head -->
    <line x1="200" y1="170" x2="220" y2="140" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="250" y1="170" x2="250" y2="150" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="300" y1="170" x2="280" y2="140" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- Arrow to defenses -->
    <path d="M 300 100 L 360 100" stroke="#10b981" stroke-width="2"/>
    <polygon points="360,100 350,95 350,105" fill="#10b981"/>

    <!-- Defenses (right) -->
    <text x="380" y="60" class="defense-text">• SCAN</text>
    <text x="380" y="90" class="defense-text">• HARDEN</text>
    <text x="380" y="120" class="defense-text">• RBAC</text>
    <text x="380" y="150" class="defense-text">• SOURCE</text>
  </g>

  <!-- ===== USAGE SECTION ===== -->
  <g id="usage-section" transform="translate(0, 550)">
    <!-- Threats (left) -->
    <text x="50" y="60" class="threat-text">• PROMPT</text>
    <text x="50" y="90" class="threat-text">• DOS</text>
    <text x="50" y="120" class="threat-text">• THEFT</text>

    <!-- Exploding head/attack icon (center) -->
    <circle cx="250" cy="100" r="40" class="icon-stroke" fill="#1e293b"/>

    <!-- Explosion lines -->
    <line x1="250" y1="60" x2="250" y2="40" stroke="#f472b6" stroke-width="3"/>
    <line x1="280" y1="75" x2="300" y2="60" stroke="#f472b6" stroke-width="3"/>
    <line x1="290" y1="100" x2="310" y2="100" stroke="#f472b6" stroke-width="3"/>
    <line x1="280" y1="125" x2="300" y2="140" stroke="#f472b6" stroke-width="3"/>
    <line x1="220" y1="75" x2="200" y2="60" stroke="#f472b6" stroke-width="3"/>
    <line x1="210" y1="100" x2="190" y2="100" stroke="#f472b6" stroke-width="3"/>
    <line x1="220" y1="125" x2="200" y2="140" stroke="#f472b6" stroke-width="3"/>

    <!-- Stick figure inside -->
    <circle cx="250" cy="95" r="8" fill="#60a5fa"/>
    <line x1="250" y1="103" x2="250" y2="120" stroke="#60a5fa" stroke-width="2"/>
    <line x1="250" y1="110" x2="235" y2="100" stroke="#60a5fa" stroke-width="2"/>
    <line x1="250" y1="110" x2="265" y2="100" stroke="#60a5fa" stroke-width="2"/>

    <!-- Arrow to defenses -->
    <path d="M 290 100 L 360 100" stroke="#10b981" stroke-width="2"/>
    <polygon points="360,100 350,95 350,105" fill="#10b981"/>

    <!-- Defenses (right) -->
    <text x="380" y="70" class="defense-text">• MONITOR</text>
    <text x="380" y="100" class="defense-text">• MLDR</text>
    <text x="380" y="130" class="defense-text">• SIEM/SOAR</text>
  </g>

  <!-- Section labels on far left -->
  <text x="20" y="30" class="section-title">DATA</text>
  <text x="20" y="270" class="section-title">MODEL</text>
  <text x="20" y="600" class="section-title">USAGE</text>
</svg>
