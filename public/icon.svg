<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient matching landing page: purple-600 to cyan-500 -->
    <linearGradient id="mainGradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Clean white background with subtle shadow -->
  <rect width="48" height="48" rx="10" fill="white"/>

  <!-- Architectural Arch Structure with gradient -->
  <!-- Left pillar -->
  <rect x="10" y="18" width="4" height="20" rx="1" fill="url(#mainGradient)"/>

  <!-- Right pillar -->
  <rect x="34" y="18" width="4" height="20" rx="1" fill="url(#mainGradient)"/>

  <!-- Top beam -->
  <rect x="10" y="16" width="28" height="3" rx="1" fill="url(#mainGradient)"/>

  <!-- Decorative arch curve -->
  <path d="M14 38 Q14 26 24 26 Q34 26 34 38" fill="none" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- AI chip in center - cyan accent -->
  <rect x="20.5" y="22" width="7" height="7" rx="1" fill="#06b6d4"/>

  <!-- Subtle chip details -->
  <circle cx="24" cy="25.5" r="1.5" fill="white" opacity="0.8"/>

  <!-- Base foundation -->
  <rect x="8" y="38" width="32" height="2" rx="1" fill="url(#mainGradient)" opacity="0.6"/>
</svg>
