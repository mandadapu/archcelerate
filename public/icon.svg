<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cbd5e1" />
      <stop offset="50%" stop-color="#94a3b8" />
      <stop offset="100%" stop-color="#64748b" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <rect width="200" height="200" fill="#1a1a1a" />

  <!-- Glow effect -->
  <circle cx="100" cy="100" r="80" fill="url(#glow)" />

  <!-- Neural network circuits - background layer -->
  <g opacity="0.4">
    <circle cx="40" cy="50" r="3" fill="#06b6d4" />
    <circle cx="55" cy="35" r="2" fill="#06b6d4" />
    <circle cx="70" cy="45" r="2.5" fill="#06b6d4" />
    <circle cx="160" cy="60" r="3" fill="#06b6d4" />
    <circle cx="145" cy="80" r="2" fill="#06b6d4" />
    <circle cx="50" cy="120" r="2.5" fill="#06b6d4" />
    <circle cx="150" cy="140" r="2.5" fill="#06b6d4" />

    <line x1="40" y1="50" x2="55" y2="35" stroke="#06b6d4" stroke-width="1" />
    <line x1="55" y1="35" x2="70" y2="45" stroke="#06b6d4" stroke-width="1" />
    <line x1="160" y1="60" x2="145" y2="80" stroke="#06b6d4" stroke-width="1" />
    <line x1="50" y1="120" x2="70" y2="110" stroke="#06b6d4" stroke-width="1" opacity="0.5" />
    <line x1="150" y1="140" x2="130" y2="130" stroke="#06b6d4" stroke-width="1" opacity="0.5" />
  </g>

  <!-- Large metallic A -->
  <path
    d="M 60 160 L 100 40 L 140 160 M 75 120 L 125 120"
    stroke="url(#metallic)"
    stroke-width="20"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- A inner shadow for depth -->
  <path
    d="M 65 160 L 100 50 L 135 160 M 77 120 L 123 120"
    stroke="#e2e8f0"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    opacity="0.3"
  />

  <!-- Orange speed lines - horizontal -->
  <g opacity="0.9">
    <rect x="20" y="95" width="80" height="4" fill="#f97316" rx="2" />
    <rect x="20" y="105" width="80" height="4" fill="#fb923c" rx="2" />
    <rect x="20" y="115" width="80" height="4" fill="#fdba74" rx="2" />
  </g>
</svg>
