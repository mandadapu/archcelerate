<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="archGradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="chipGradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="48" height="48" rx="10" fill="url(#bgGradient)"/>

  <!-- Architectural Arch Structure -->
  <!-- Left pillar -->
  <path d="M10 38 L10 20 L14 18 L14 38 Z" fill="url(#archGradient)" opacity="0.9"/>
  <!-- Right pillar -->
  <path d="M34 38 L34 20 L38 18 L38 38 Z" fill="url(#archGradient)" opacity="0.9"/>
  <!-- Top beam -->
  <rect x="12" y="16" width="24" height="4" rx="1" fill="#e5e7eb" opacity="0.9"/>

  <!-- Center Arch with gradient -->
  <path d="M16 38 Q16 24 24 24 Q32 24 32 38 Z" fill="none" stroke="url(#archGradient)" stroke-width="3" opacity="0.7"/>

  <!-- AI Chip in center -->
  <rect x="20" y="20" width="8" height="8" rx="1" fill="url(#chipGradient)"/>
  <!-- Chip connection lines -->
  <line x1="19" y1="24" x2="17" y2="24" stroke="#06b6d4" stroke-width="0.5"/>
  <line x1="29" y1="24" x2="31" y2="24" stroke="#06b6d4" stroke-width="0.5"/>
  <line x1="24" y1="19" x2="24" y2="17" stroke="#06b6d4" stroke-width="0.5"/>
  <line x1="24" y1="29" x2="24" y2="31" stroke="#06b6d4" stroke-width="0.5"/>

  <!-- Base foundation -->
  <rect x="8" y="38" width="32" height="2" rx="0.5" fill="#94a3b8" opacity="0.8"/>
</svg>
