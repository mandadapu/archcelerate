version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aicelerate-db
    restart: always
    environment:
      POSTGRES_USER: aicelerate
      POSTGRES_PASSWORD: aicelerate_dev_password
      POSTGRES_DB: aicelerate
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicelerate"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aicelerate-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aicelerate-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://aicelerate:aicelerate_dev_password@postgres:5432/aicelerate
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      NEXTAUTH_SECRET: dev-secret-key-min-32-characters-long
      NEXTAUTH_URL: http://localhost:3000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-dummy}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-dummy}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-dummy}
      ADMIN_REFRESH_KEY: ${ADMIN_REFRESH_KEY:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Volumes disabled for production build
    # For development with hot reload, uncomment these:
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    #   - /app/.next

volumes:
  postgres_data:
  redis_data:
