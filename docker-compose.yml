version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aicelerate-db
    restart: always
    environment:
      POSTGRES_USER: aicelerate
      POSTGRES_PASSWORD: aicelerate_dev_password
      POSTGRES_DB: aicelerate
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicelerate"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aicelerate-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
